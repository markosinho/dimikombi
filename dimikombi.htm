<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> Dimikombi </title>

<style>

	#wrap
	{
		/* height zavisi od svih ostalih elemenata koji su u #wrap */
		width: 900px;
		margin-left: auto;
		margin-right: auto;
		/* background-color: purple; */
	}

	#header
	{
		height: 100px;
		width: 900px;
		/* background-color: blue; */
		background: linear-gradient(white, green);
		opacity: .8; 


	}

	#menu
	{
		height: 40px;
		width: 900px;
		background-color: #3f3f3c;
		opacity: .2; 
	}

	#content
	{
		height: 500px;
		width: 900px;
		/* background-color: orange; */
		box-sizing: border-box;
		border: 5px solid green;
	}

	#bottom
	{
		height: 20px;
		width: 900px;
		background-color: gray;
		text-align: center;
		box-sizing: border-box;
		padding-left: 10px;
	}
	
	#bottom ul, li
	{
		display: inline;
		list-style-type: none;
		padding-left: 0px;
		padding-right: 0px;
		
		font-family: Ubuntu, sans-serif;
		font-size: 16px;
		font-weight: bold;
		color: #FDA;
	}

	#bottom li a:link
	{
		/*color: #FFF;*/
		cursor: pointer;
		text-decoration: none;
		color: #FDA;
	}

	#bottom li a:visited
	{
		/*color: purple;*/
		color: #FDA;
	}

	#bottom li a:hover
	{
		color: #FFF;
		cursor: pointer;
	}

	#bottom li a:active
	{
		color: #000;
	}

	#bottom span
	{
		padding-left: 50px;
		padding-right: 50px;
	}


</style>
</head>
<body>

<div id="wrap">

	<div id="header">
	</div>

	<div id="menu">
	</div>

	<div id="content">
	</div>

	<div id="bottom">
		<ul>
			<li style="margin: 0 50px 0 0"> <a>indeks1</a> </li>
			<!-- <span> </span> Pravi razmak dobar i s ovim ali ne prolazi validaciju -->
			<li style="margin: 0 50px 0 50px"> <a>indeks2</a> </li>
			<!-- <span> </span> -->			
			<li style="margin: 0 50px 0 50px"> <a>indeks3</a> </li>
			<!-- <span> </span> -->			
			<li style="margin: 0 0 0 50px"> <a href="http://www.matf.bg.ac.rs" target="_blank">matf</a> </li>
			

		</ul>

	</div>

</div>

</body>
</html>
